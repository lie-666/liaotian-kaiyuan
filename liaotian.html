<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --secondary: #3f37c9;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --success: #4cc9f0;
            --error: #f72585;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sidebar-width: 250px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        .form-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .hidden {
            display: none !important;
        }

        /* 聊天室主容器 */
        #app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            height: 80vh;
            max-height: 800px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        /* 侧边栏样式 */
        #sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
            font-size: 18px;
        }

        .user-name {
            font-weight: 600;
            flex: 1;
        }

        .sidebar-menu {
            padding: 8px 0;
        }

        .menu-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.05);
            margin: 8px 0;
        }

        /* 聊天区域样式 */
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message.user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
            flex-direction: row-reverse;
        }

        .message.other-message {
            align-self: flex-start;
            background: var(--primary-light);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.75rem;
        }

        .username {
            font-weight: 600;
        }

        .user-message .username {
            color: rgba(255, 255, 255, 0.9);
        }

        .other-message .username {
            color: var(--secondary);
        }

        .timestamp {
            color: var(--text-light);
            font-size: 0.7rem;
        }

        .user-message .timestamp {
            color: rgba(255, 255, 255, 0.7);
        }

        #message-form {
            display: flex;
            padding: 16px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 24px;
            margin-left: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background: var(--secondary);
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        #error {
            color: var(--error);
            text-align: center;
            padding: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 个人信息页面样式 */
        #profile-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .profile-header {
            padding: 16px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-back {
            cursor: pointer;
            font-size: 1.2rem;
        }

        .profile-title {
            font-weight: 600;
        }

        .profile-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
            font-size: 36px;
        }

        .avatar-upload-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .profile-field {
            margin-bottom: 16px;
        }

        .profile-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .profile-field input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .profile-actions {
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 滚动条样式 */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* 右键菜单样式 */
        .context-menu {
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            min-width: 150px;
            overflow: hidden;
            display: none;
        }

        .context-menu-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .context-menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .context-menu-item i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        /* 附件菜单样式 */
        .attachment-menu {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.2s ease;
            z-index: 100;
        }

        .attachment-menu.show {
            display: flex;
            transform: translateY(0);
            opacity: 1;
        }

        .attachment-btn {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .attachment-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .attachment-btn i {
            margin-right: 10px;
            color: var(--primary);
        }

        /* 加号按钮样式 */
        .plus-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 12px;
            transition: all 0.2s;
        }

        .plus-btn:hover {
            background: var(--secondary);
            transform: rotate(90deg);
        }

        /* 引用消息样式 */
        .quoted-message {
            background: rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--primary);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .quoted-username {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .quoted-text {
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 媒体消息样式 */
        .media-message {
            max-width: 300px;
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-message img, .media-message video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: block;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #app-container {
                height: 90vh;
                border-radius: 8px;
            }

            #sidebar {
                width: 60px;
            }

            .user-name, .menu-item span {
                display: none;
            }

            .menu-item {
                justify-content: center;
            }

            .menu-item i {
                margin-right: 0;
            }

            .message {
                max-width: 85%;
            }

            .media-message {
                max-width: 200px;
            }
        }
         .violation-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 400px;
            width: 90%;
            display: none;
        }
        
        .violation-alert h3 {
            color: #f72585;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .violation-alert p {
            margin-bottom: 20px;
            color: #2b2d42;
        }
        
        .violation-alert .appeal-btn {
            color: #4361ee;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
        }
        
        .violation-text {
            background-color: #ffebee;
            color: #f72585;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .violation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>

        // 获取或创建GitHub文件
        async function getOrCreateFile(filename, defaultContent = '[]') {
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${filename}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    // 文件不存在，创建新文件
                    const createRes = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `创建 ${filename}`,
                            content: encodeBase64(defaultContent)
                        })
                    });

                    if (!createRes.ok) throw new Error('创建文件失败');
                    
                    return {
                        content: defaultContent,
                        sha: (await createRes.json()).content.sha
                    };
                }

                if (!response.ok) throw new Error(`获取文件失败: ${response.status}`);

                const data = await response.json();
                return {
                    content: decodeBase64(data.content),
                    sha: data.sha
                };
            } catch (error) {
                console.error(error);
                throw error;
            }
        }

        // 更新GitHub文件
        async function updateFile(filename, content, sha) {
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${filename}`;
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `更新 ${filename}`,
                        content: encodeBase64(content),
                        sha: sha
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || '更新失败');
                }

                return await response.json();
            } catch (error) {
                console.error(error);
                throw error;
            }
        }

        async function validateUser(username, password) {
            try {
                const { content } = await getOrCreateFile(USERS_FILE);
                const users = JSON.parse(content);
                const user = users.find(user => user.username === username);
                
                if (!user) {

                // 注意: 实际应用中应该比较哈希后的密码
                if (user.password !== password) {

                return user;

        // 更新用户信息
        async function updateUser(username, updates) {
            try {
                const { content, sha } = await getOrCreateFile(USERS_FILE);
                const users = JSON.parse(content);
                const userIndex = users.findIndex(user => user.username === username);
                
                if (userIndex === -1) {
                    throw new Error('用户不存在');
                }

                // 更新用户信息
                users[userIndex] = { ...users[userIndex], ...updates };

                // 更新文件
                await updateFile(USERS_FILE, JSON.stringify(users, null, 2), sha);

                return users[userIndex];

        // 发送新消息
        async function sendMessage(text, mediaUrl = null, mediaType = null, quotedMessage = null) {
            // 先在前端显示消息（临时状态）
            const tempMessage = {
                id: 'temp-' + Date.now(),
                username: currentUser.username,
                text,
                mediaUrl,
                mediaType,
                quotedMessage,
                timestamp: new Date().toISOString(),
                avatar: currentUser.avatar,
                isTemp: true // 标记为临时消息
            };
            
            // 添加到消息列表并显示
            lastMessages.push(tempMessage);
            displayMessages(lastMessages);
            
            // 如果是文本消息，检测脏话
            if (text && !mediaUrl) {
                try {
                    const hasProfanity = await detectProfanity(text);
                    if (hasProfanity) {
                        // 从临时消息中移除
                        lastMessages = lastMessages.filter(msg => msg.id !== tempMessage.id);
                        displayMessages(lastMessages);
                        showViolationAlert(text);
                        return;
                    }
                } catch (error) {
                    console.error('脏话检测失败:', error);
                    // 如果检测失败，继续发送消息
                }
            }

            // 如果没有脏话，保存到GitHub
            try {
                const { content, sha } = await getOrCreateFile(MESSAGES_FILE);
                const messages = JSON.parse(content);

                // 创建正式消息（替换临时消息）
                const finalMessage = {
                    ...tempMessage,
                    id: Math.random().toString(36).substring(2, 15) + Date.now(),
                    isTemp: undefined
                };

                messages.push(finalMessage);
                await updateFile(MESSAGES_FILE, JSON.stringify(messages, null, 2), sha);
                
                // 更新本地消息列表
                lastMessages = lastMessages.filter(msg => msg.id !== tempMessage.id);
                lastMessages.push(finalMessage);
                displayMessages(lastMessages);
            } catch (error) {
                // 保存失败，移除临时消息
                lastMessages = lastMessages.filter(msg => msg.id !== tempMessage.id);
                displayMessages(lastMessages);
                showError(`发送失败: ${error.message}`, false);
                console.error(error);
            }
        }

                document.getElementById('profile-container').style.display = 'none';
                document.getElementById('profile-password').value = '';
                document.getElementById('avatar-upload').value = '';
            } catch (error) {
                showError(`保存失败: ${error.message}`, false);
                console.error(error);
            }
        });
        // 检测脏话
        async function detectProfanity(text) {
            if (!text) return false;
            
            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SILICONFLOW_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "model": "Qwen/Qwen3-8B",
                        "messages": [{
                            "role": "user",
                            "content": `请判断以下文本是否包含脏话或不文明用语，只回答true或false（要着重检测比如（脏话的一般）一堆字（脏话的另一半））: "${text}"`
                        }],
                        "max_tokens": 512,
                        "temperature": 0.7
                    })
                });

                const data = await response.json();
                const result = data.choices[0].message.content.trim().toLowerCase();
                return result === 'true';
            } catch (error) {
                console.error('脏话检测失败:', error);
                return false;
            }
        }
        // 显示违规警告
        function showViolationAlert(violationText) {
            document.getElementById('violation-text').textContent = violationText;
            document.getElementById('violation-overlay').style.display = 'block';
            document.getElementById('violation-alert').style.display = 'block';
        }

        // 隐藏违规警告
        function hideViolationAlert() {
            document.getElementById('violation-overlay').style.display = 'none';
            document.getElementById('violation-alert').style.display = 'none';
        }

        // 申诉按钮点击事件
        document.getElementById('appeal-btn').addEventListener('click', () => {
            window.location.href = 'shengsu.html';
        });

        // 点击遮罩层关闭警告
        document.getElementById('violation-overlay').addEventListener('click', hideViolationAlert);
        // 页面加载时检查自动登录
        window.addEventListener('DOMContentLoaded', checkAutoLogin);
    </script>
